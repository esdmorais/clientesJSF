<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Minha Aplicacao</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body rendered="#{usuarioBean.verificarSessao()}">
        <p:layout fullPage="true">
            
            <div class="top-header">
                <div class="container">
                    <div class="top-header-main">
            
                        <p:layoutUnit position="north" size="162"  resizable="false" closable="false" collapsible="false" >
                            <center>
                                <h2>#{titulo}</h2>
                            </center>
                            
                            <center>
                                <p:link value="Usuários" outcome="usuarios"/> | 
                                <p:link value="Clientes" outcome="clientes"/> |
                                <p:link value="Livros"   outcome="livros"/>
                            </center>
                            <br/>
                            <center>
                                <div class="divBoasVindas">
                                    <h:form class="boasVindas">
                                        <h:outputText value="Bem vindo #{usuarioBean.buscaUsuarioLogado()}"/>
                                        <h:commandLink class="boasVindas" value="Logout" action="#{usuarioBean.encerrarSessao()}" styleClass="styleGreen"/> 
                                    </h:form>
                                </div>
                            </center>
                        </p:layoutUnit><br/>
                    </div>
                </div>
            </div>
        
        
        <p:layoutUnit position="center">
            <table width="100%" border="0">
                <tr>
                    <td>
                        <ui:insert name="conteudo"/>
                    </td>
                </tr>
            </table>
        </p:layoutUnit>
        
        <br />
        
        <p:layoutUnit position="south" size="100"  footer="Rodapé" style="text-align: center;" resizable="false" closable="false" collapsible="false">
            <table width="100%" border="1">
                <tr>
                    <td align="center" class="boasVindas">Todos os direitos reservados</td>
                </tr>
            </table>
        </p:layoutUnit>
        
    
</p:layout>
    </h:body>
</html>
